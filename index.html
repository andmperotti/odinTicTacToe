<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1 id="title">TicTacToe</h1>
        <div id="nameChange">
            <form>
                <label for="playerOneName">Player One's Name:
                    <input id="playerOneName" name="playerOneName">
                </label>
                <label for="playerTwoName">Player Two's Name:
                    <input id="playerTwoName" name="playerTwoName">
                </label>
                <button id="nameChangeButton" type="button">Change</button>
            <form>
        </div>
        <button id="restart" type="button">Start/Reset</button>
        <div id="players">
            <span id="playerOneDisplay"></span>
            <span id="playerTwoDisplay"></span>
        </div>
        <div id="gameBoard">
            <section class="boardRow">
                <div class="marker" data-marker-position="0"></div>
                <div class="marker" data-marker-position="1"></div>
                <div class="marker" data-marker-position="2"></div>
            </section>
            <section class="boardRow">
                <div class="marker" data-marker-position="3"></div>
                <div class="marker" data-marker-position="4"></div>
                <div class="marker" data-marker-position="5"></div>
            </section>
            <section class="boardRow">
                <div class="marker" data-marker-position="6"></div>
                <div class="marker" data-marker-position="7"></div>
                <div class="marker" data-marker-position="8"></div>
            </section>
        </div>
        <h2 id="result"></h2>
    </div>

    <script src="main.js">
    </script>
</body>
</html>
